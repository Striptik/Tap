<form (submit)="login()">
  <div class="form-group">
    <label for="email">
      Email
      <span>{{emailError}}</span>
    </label>
    <input type="email" class="form-control" name="email" [(ngModel)]="email" (keyup)="handleChange('email')">
  </div>
  <div class="form-group">
    <label for="password">
      Password
      <span>{{passwordError}}</span>
    </label>
    <input type="password" class="form-control" name="password" [(ngModel)]="password"  (keyup)="handleChange('password')">
  </div>
  
  <div class="error" *ngIf="requestError">{{requestError}}</div>

  <button type="submit" class="btn btn-default">Login</button>
</form>
